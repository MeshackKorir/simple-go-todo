<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>TodoList</title>
</head>
<body>
    
    <div class="main">
        <div class="top">

        </div>

        <div class="bottom">

        </div>

        <div class="model">
            <div class="todomain">
                <div>
                    <h1>TODO</h1>
                </div>

                <form id="todoform">
                    <div class="inputs">
                        <input type="checkbox" class="checkbox"/>
                        <input type="text" id="createtodo" placeholder="Create a new todo"/>
                    </div>
                </form>

                <div class="todos">

                </div>
                <div class="footer">
                    <div class="section1"></div>  
                    <div class="section2">
                        <nav>
                            <ul>
                                <li><button id="AllItems">All</button></li>
                                <li><button id="Activenss">Active</button></li>
                                <li><button id="Complition">Completed</button></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="section3">
                        <li><button id="clearCompleted">Clear Completed</button></li>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
